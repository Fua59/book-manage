<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <script src="/static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container-fluid bg-primary m-0 row">
    <div class="col"></div>
    <nav class="navbar navbar-expand-lg col-9">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">图书管理系统</a>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        {{ user.name }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/auth/logout">登出</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">注册</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col"></div>
</div>
<div class="container p-3 border rounded-3 bg-opacity-10 shadow"
     style="margin-top: 200px; width: 450px;">
    <p class="h3 text-center mb-4">修改密码</p>
    <form class="mx-auto" style="width: 400px" method="post">
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" name="password">
            <label for="floatingInput">新密码</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password_confirm">
            <label for="floatingPassword">确认密码</label>
        </div>
        <button type="submit" class="btn btn-primary">确认</button>
    </form>
</div>
</body>
</html>
