<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
</head>
<body>
<div class="container-fluid bg-primary m-0 row">
    <div class="col"></div>
    <nav class="navbar navbar-expand-lg col-9">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">图书管理系统</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/register">注册</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col"></div>
</div>
<div class="container p-3 border rounded-3 bg-opacity-10 shadow"
     style="margin-top: 200px; width: 450px;">
    <p class="h3 text-center mb-4">用户登录</p>
    <form class="mx-auto" style="width: 400px" method="post">
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username" maxlength="12">
            <label for="floatingInput">账号</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" maxlength="20">
            <label for="floatingPassword">密码</label>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
</body>
</html>
