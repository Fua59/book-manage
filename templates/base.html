<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
<div class="container-fluid bg-primary m-0 row fullscreen">
    <div class="col"></div>
    <nav class="navbar navbar-expand-lg col-9">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/main">图书管理系统</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/register">注册</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        {{ user.name }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/auth/change_pwd">修改密码</a></li>
                        <li><a class="dropdown-item" href="/auth/logout">登出</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        提醒
                    </a>
                    <ul class="dropdown-menu p-0">
                        <li class="card">
                            <div class="card-header">
                                提醒
                            </div>
                            <div class="card-body">
                                <p class="card-text mb-0">今日需归还的书籍有</p>
                                <div class="d-flex align-items-center">
                                    <p class="card-text h1 text-primary-emphasis mb-0">{{ g.count }}</p>
                                    <p class="card-text mb-0 ms-2">本</p>
                                </div>
                                <a href="/user/main" class="btn btn-primary">去归还</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col"></div>
</div>
<div class="container-fluid row fullscreen mt-3">
    <div class="col"></div>
    {% block body %}{% endblock %}
    <div class="col"></div>
</div>
</body>
</html>
